<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../static/style_welcome.css" rel="stylesheet" type="text/css">

  <body>


      <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">

        <span class="navbar-brand mb-0 h1">Sqlite explorer</span>
        </div>
      </nav>

      
      <div class="container" id="first_block">

          <div class="col-sm">
            <div class="card">
              <div class="card-header">

              </div>

          </div>

              </div>

          </div>
