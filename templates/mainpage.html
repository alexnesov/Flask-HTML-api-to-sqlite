<!DOCTYPE html>
<html>

<head>
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="../static/style_mainpage.css" rel="stylesheet" type="text/css">

</head>

<body>


  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container">

      <span class="navbar-brand mb-0 h1">Sqlite explorer</span>
    </div>
  </nav>


  <div class="container" id="first_block">
    <div class="row">
      <div class="col-sm">
        <div class="card">
          <div class="card-header">
            Parameters
          </div>
        </div>

      </div>
      <div class="col-sm">


        <div class="card">
          <div class="card-header">
            SQL command line
          </div>
          <div class="card-body" id="sql_container">
            <form method="POST">
              <div class="input-group input-group-lg">
                <textarea type="text" name="textarea" class="form-control" id="textarea"
                  rows="4">{{SQL_COMMAND}}</textarea>
              </div>
              <div class="col text-center" id="exc_btn">
                <button class="btn btn-dark" type="submit">Execute command</button>
              </div>
            </form>
          </div>



        </div>
      </div>



    </div>
  </div>

  </div>

  <div class="container">
    <p id="sql_title">Output</p>

    <div class="table-wrapper-scroll-y my-custom-scrollbar">

      <table class="table table-bordered table-striped table-sm table-hover">
        <thead class="thead-dark">
          {% for col in colNames %}
          <th scope="col">{{ col }}</th>
          {% endfor %}
        </thead>
        {% for item in sql_output %}
        <tr>
          {% for w in widthDF %}
          <td>{{ item[w] }}</td>
          {% endfor %}
        </tr>
        {% endfor %}

      </table>

    </div>


  </div>

  <script type="text/javascript" src="../static/JS/welcome.js"></script>

</body>

</html>
